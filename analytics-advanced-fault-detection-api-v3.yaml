info:
  version: 1.2.1
  title: Advanced Fault Detection API
  description: >
    # Overview


    ## API overview and usage
    
    The Advanced Fault Detection (AFD) API is used to **detect anomalies in complex and repetitive systems**. For instance, it could be used to **anticipate failures in pump motors, drives or robotic arms**.
    
    It leverages unsupervised machine learning techniques to model the expected normal behavior of a system. Then, it uses this model to detect abnormal behavior that allows to anticipate a failure of the system.
    
    This document provides a general tutorial for users who want to consume the Advanced Fault Detection API.
    
    
    ## Services
    
    The Advanced Fault Detection API includes 4 services:
    
    - Learn the model from historical data (createModel).
    
    - Calibrate the created model to the desired false positive rate (finalizeModel).
    
    - Apply the model on new data and detect faults (applyModel).
    
    - Get information on an existing model (getModelInformation)
    
    
    ## How it works
    
    
    <img src="https://raw.githubusercontent.com/SE-Analytics-Team/public-images/master/afd_api/AFD_Principles.jpg" style="zoom:67%;" />
    
    
    ## Hands-on application
    
    Take the tour and experiment on your own data prior to any development through our hands-on application !
    
    https://try-analytics-se.azurewebsites.net/afd
    
    
    <img src="https://raw.githubusercontent.com/SE-Analytics-Team/public-images/master/afd_api/MicroApp.png" style="zoom:67%;" />
    
    
    # Documentation
    
    
    ## How to sign up for the API
    
    Before you can sign up for the `Advanced Fault Detection` API, you must [register or login with an Exchange account]( https://exchange.se.com/api/navigation-service/idp/login?state=https%3A%2F%2Fexchange.se.com%2F).
    Then you can subscribe to the [API product in our Shop](https://exchange.se.com/shop) and where you can read about terms & conditions. After subscription, you will find your API key prepopulated in the Try Out console.
    
    1.  Select one of the endpoints and click on
    <img src="https://raw.githubusercontent.com/SE-Analytics-Team/public-images/master/common%20images/TryIt.png" style="zoom:67%;" />
    
    
    2.  Select the Production as the target environment
    
    
    <img src="https://raw.githubusercontent.com/SE-Analytics-Team/public-images/master/common%20images/prod_url.png" style="zoom:67%;" />
    
    
    3.  Your API key is shown in the Try Out console
    
    
    <img src="https://raw.githubusercontent.com/SE-Analytics-Team/public-images/master/common%20images/your%20key.png" style="zoom:67%;" />
    
    
    Status of your API consumption will soon be available from the [Exchange cockpit](https://exchange.se.com/)
    
    
    ## createModel endpoint
    
    The `createModel` endpoint learns a fault-detection model choosing the best parameters for the selected anomaly-detection algorithm applied over a training data. This service takes as training data just normal observations, i.e. it is assumed that no anomalies are present.
    
    
    ## finalizeModel endpoint
    
    The `finalizeModel` endpoint  takes an existing model from createModel service and finalizes it by providing a threshold for a false positive ratio provided by the user.
    
    
    ## applyModel endpoint
    
    The `applyModel` endpoint takes a model previously trained and finalized (it is compulsory for the model to have passed through finalizeModel) and applies it over a new dataset having the same schema. The service returns the input dataset plus three additional columns containing indicators functions, two of them signal a faulty observation with a value equal to one, and the other one provides the score of each observation; additionally this service provides the threshold for anomaly detection provided previously by finalizeModel endpoint.
    
    
    ## getModelInformation endpoint
    
    The `getModelInformation ` endpoint returns information on an existing model that is securely stored on the Schneider Electric platform.
    
    
    ## Limitations
    
    Amount of calls to the API in the SANDBOX are limited.
    
    To get a full experience and extend the thresholds, please subscribe to the API and use the production environment.
    
    
    ## Getting Started
    
    ### Step 1: Setup environment
    
    ### Step 2: Prepare Data
    
    ### Step 3: Create a new model
    
    ### Step 4: Finalize model
    
    ### Step 5: Apply an existing Advanced Fault Detection model to new data
    
    ### Step 6: Get model information on an existing Advanced Fault Detection model
    
    
    ## Authentification guide
    
    This API uses API keys to authenticate and allow access to the API.
    
    Your API keys carry many privileges, so be sure to keep them secure!
    
    The API key should be included in all API requests in the Authorization header that looks like the following:
    
    | **Authorization:**      _your_subscription_key_
    
    Please refer the 'How to sign up for the API' section under Developer Guide above to know how to get your subscription key.
    
    
    ## Response Codes
    
    We follow the error response format proposed in [RFC 7807](https://tools.ietf.org/html/rfc7807) also known as Problem Details for HTTP APIs.  As with our normal API responses, your client must be prepared to gracefully handle additional members of the response.
    
    
