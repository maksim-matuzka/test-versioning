        GlobalParameters:
          slidingWindowsSize: 1
          falsePositiveRatio: 0.01
          detectionAlgorithm: IMS
          searchSpaceScale: linespace
          searchSpaceNValues: 5
          performanceCriterionType: partial_AUC
          performanceCriterionValue: 0.01
          cvSampling: bootstrapping
          cvTrainingFrac: 0.9
          nSimulated: 10
          minWeight: 0
          maxWeight: 2
          variablesName: 'attr13,attr14,attr15'
          datetimeName: datetime
      title: Execution request
      properties:
        Inputs:
          $ref: '#/components/schemas/ExecutionInputs_createModel'
        GlobalParameters:
          $ref: '#/components/schemas/GlobalParameters_createModel'
    GlobalParameters_createModel:
      type: object
      title: Global parameters definition
      properties:
        performanceCriterionValue:
          type: number
          default: 0.01
          format: float
          description: ' Value of the false positive rate to be used for partial_AUC'
        performanceCriterionType:
          type: string
          default: partial_UAC
          format: script
          description: >-
            Method to compute the performance of a model. Currently the only
            option is partial area under the curve.
        variablesName:
          type: string
          default: 'attr13,attr14,attr15'
          format: script
          description: >-
            List of comma-separated variables that are used to create the DBFD
            model if overrideVariableSelection is set to True.
        minWeight:
          type: number
          default: 1000
          format: float
          description: >-
            Minimum weight for the pseudo-convex combination performed with
            SMOTE.
        slidingWindowsSize:
          type: integer
          default: 64
          description: >-
            Is a positive value to consider the dynamic aspect of signal. The
            maximum SW value must not exceed the ½ of the learning data length.
        cvTrainingFrac:
          type: number
          default: 0.9
          format: float
          description: ' ratio (length training set) / (length input set)'
        anomalousDataGenerationMethod:
          type: string
          default: SMOTE
          format: script
          description: method use to generate anomalous data if use_autotuning is True.
        nSimulated:
          type: integer
          default: 1000
          description: Number of abnormal data points to be generated.
        maxWeight:
          type: number
          default: 2
          format: float
          description: >-
            Maximum weight to be considered in the pseudo-convex combination
            performed in SMOTE.
        searchSpaceScale:
          type: string
          default: logarithmic
          format: script
          description: >-
            Refers to the interpolation method to create the search space. There
            are two possible methods: 1. 'linespace': All the ticks are evenly
            separated. 2. 'logarithmic': Space between ticks increases at
            logarithmic rate.
        detectionAlgorithm:
          type: string
          default: IMS
          format: script
          description: ' One-class anomaly detection algorithm. The client can choose among the following options: 1. ''IMS'': Inductive Monitoring System, 2. ''kPCA'': kernel Principal Component Analysis'
        searchSpaceNValues:
          type: integer
          default: 50
          format: script
          description: >-
            t is length of the search space, i.e. number of ticks in the search
            space. These are the values to explore in the auto-tuning part.
        falsePositiveRatio:
          type: number
          default: 0.05
          format: double
          description: >-
            Value between 0 and 1 that defines the false positive ratio used for
            the parameter estimation and according to the auto-tuning method
            (only for 2 class autotuning that needs cross-validation technique).
        cvSampling:
          type: string
          default: bootstrapping
          format: script
          description: >-
            method to split the set in a testing set and a training set in the
            computation of the normal score. Currently there are two available
            options: 1.'bootstrapping': Bootstrapping randomly resamples the
            observations, and then performs the split between train and test
            data in order to obtain the normal score. 2. 'cv': This option
            stands for cross-validation, it splits the sample in different parts
            and then randomly shuffles these sub-sets selecting one of these as
            test set at the time, while the rest is merged and considered to be
            a training set.
