openapi: 3.0.0
x-tagGroups:
  - name: "Try it Out"
    tags:
      - API Specifications
paths:
  /createModel:
    post:
      tags:
        - API Specifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest_createModel'
        description: Execution request
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResults_createModel'
          description: Execution results
      parameters:
        - in: header
          name: api-version
          required: true
          schema:
            enum:
              - '3.0'
            type: string
            default: '3.0'
          description: The API version to use
        - in: query
          name: format
          required: false
          schema:
            enum:
              - swagger
            type: string
            default: swagger
          description: >-
            Specify if the format of the input to the web service should be
            swagger or not
        - in: query
          name: detailed
          required: false
          schema:
            enum:
              - true
            type: string
          description: The format of the input to the web service
      security:
        - api_key: []
      operationId: createModel_execute
      summary: Create model
      description: >-
        The create model web service creates and stores an advanced fault
        detection model.
  /finalizeModel:
    post:
      tags:
        - API Specifications
      summary: Finalize model
      parameters:
        - schema:
            enum:
              - '3.0'
            type: string
            default: '3.0'
          name: api-version
          description: The API version to use
          in: header
          required: true
        - schema:
            enum:
              - swagger
            type: string
            default: swagger
          name: format
          description: >-
            Specify if the format of the input to the web service should be
            swagger or not
          in: query
          required: false
        - schema:
            enum:
              - true
            type: string
          name: detailed
          description: The format of the input to the web service
          in: query
          required: false
      security:
        - api_key: []
      operationId: finalizeModel_execute
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResults_finalizeModel'
          description: Execution results
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest_finalizeModel'
        description: Execution request
      description: >-
        The finalize model webservice returns the created model with the
        threshold obtained from the provided false positive ratio.
  /applyModel:
    post:
      tags:
        - API Specifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest_applyModel'
        description: Execution request
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResults_applyModel'
          description: Execution results
      parameters:
        - in: header
          name: api-version
          required: true
          schema:
            enum:
              - '3.0'
            type: string
            default: '3.0'
          description: The API version to use
        - in: query
          name: format
          required: false
          schema:
            enum:
              - swagger
            type: string
            default: swagger
          description: >-
            Specify if the format of the input to the web service should be
            swagger or not
        - in: query
          name: detailed
          required: false
          schema:
            enum:
              - true
            type: string
          description: The format of the input to the web service
      security:
        - api_key: []
      operationId: applyModel_execute
      summary: Apply model
      description: >-
        The apply model web service applies the model over test data containing
        the target variable, and uses the result as a reference to detect
        anomalies in the input signal.
  /getModelInformation:
    post:
      tags:
        - API Specifications
      summary: Get Model Information
      parameters:
        - schema:
            enum:
              - '3.0'
            type: string
            default: '3.0'
          name: api-version
          description: The API version to use
          in: header
          required: true
        - schema:
            enum:
              - swagger
            type: string
            default: swagger
          name: format
          description: >-
            Specify if the format of the input to the web service should be
            swagger or not
          in: query
          required: false
        - schema:
            enum:
              - true
            type: string
          name: detailed
          description: The format of the input to the web service
          in: query
          required: false
      security:
        - api_key: []
      operationId: getModelInformation_execute
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionResults_getModelInformation'
          description: Execution results
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest_getModelInformation'
        description: Execution request
      description: >-
        The get model information web service returns the parameters of the
        model and information related to the training set.
